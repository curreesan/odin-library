<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <button id="new-book-btn">New Book</button>
    <form id="book-form" style="display: none;">
        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="Author" required>
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Title" required>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" placeholder="Pages" required>
        <label for="is-read">Read:</label>
        <input type="checkbox" id="is-read" name="is-read">
        <button type="submit">Add Book</button>
    </form>
    <div class="library-container"></div>
</body>
</html>
